<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kayıtol</title>
    <style>
        .formdiv{
            width: 300px;
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>
    <div class="formdiv">
        <form>
            <table>
                <tr>
                    <td>Adınız : </td>
                    <td><input required type="text"></td>
                </tr>
                <tr>
                    <td>Soyadınız : </td> 
                    <td><input required type="text"></td>
                </tr>
                <tr>
                    <td>Kimlik Numara : </td>
                    <td><input required type="text"></td>
                </tr>
                <tr>
                    <td>Telefon Numara : </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email Adresi: </td>
                    <td><input required type="email" name="" id=""></td>
                </tr>
                <tr>
                    <td>Şifre : </td>
                    <td><input required type="password"></td>
                </tr>
                <tr>
                    <td>Cinsiyet : </td>
                    <td><input required type="radio" name="cinsiyetradio" id="erkekradio" value="erkek">
                    <label for="erkekradio">Erkek</label>
                    <input required type="radio" name="cinsiyetradio" id="kadınradio" value="kadın">
                    <label for="kadınradio">Kadın</label>
                    </td>
                </tr>
                <tr>
                    <td>Doğum Tarihi : </td>
                    <td><input required type="date"></td>
                </tr>
                <tr>
                    <td>
                        Mesaj : 
                    </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Gönder"><input type="reset" value="Temizle"></td>
                </tr>

            </table>
        </form>
    </div>
</body>
</html>
